<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt ('Como te chamas?')
        document.writeln(`Olá, <strong>${nome}</strong>! O teu nome tem ${nome.length} letras.`)
        document.writeln(`O teu nome em maiúsculas é assim: ${nome.toUpperCase()}`)document.writeln(`O teu nome em maiúsculas é assim: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
